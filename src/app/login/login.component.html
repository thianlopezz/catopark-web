<div class="container principal">
  <br>
  <br>
  <div class="row">
    <div class="col s12 m6 l6">
      <form id="form" name="form" class="col s12" (ngSubmit)="f.valid && login(f)" #f="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="usuario" name="usuario" type="text" class="validate" [(ngModel)]="model.usuario" #usuario="ngModel" required>
            <label for="usuario">Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="contrasena" name="contrasena" type="password" class="validate" [(ngModel)]="model.contrasena" #contrasena="ngModel" required>
            <label for="contrasena">Contraseña</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Iniciar sesión
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="col s12 m6 l6">
    </div>
  </div>
</div>
